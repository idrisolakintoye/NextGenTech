<!DOCTYPE html>
<html>
<head>
    <title>registration</title>
    <link rel="stylesheet" href="regi.css">
</head>
    <body>
        <form>                  
            <div class="main">            
                    <h1> Registration Form</h1><br>                    
                    <label>First Name: <input type="text" name="first name" required>                  
                
                    <label>Last Name: <input type="text" name="last name" required></label>
                
                    <label>Middle Name:<input type="text" name="middle name" required></label> 
               
                    <label>Age: <input type="number" name="age" required></label>
                
                    <label>School: <input type="text" name="school" required></label>
                
                    <label>Occupation: <input type="text" name="occupation" required></label>
                
                    <label>Email Address: <input type="text" name="email address" required></label>
               
                    <label>Password: <input type="password" name="password" required></label>
               
                    <label>Confirm Password:<input type="password" name="confirm password" required></label> 
                 
                <button type="submit">Register</button> <br>   
            </div>             
        </form>       
    </body>
</html>
